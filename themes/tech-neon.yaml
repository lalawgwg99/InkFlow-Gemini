name: "tech-neon"
version: "2.0"
author: "SocialContent-AI"
description: "賽博霓虹 - 高對比螢光配色，適合技術、趨勢與未來主題"

# 基礎樣式變數
variables:
  bg_color: "#050510"
  text_primary: "#ffffff"
  text_secondary: "#00f3ff" # Cyber Blue
  accent_color: "#bc13fe" # Neon Purple
  font_serif: "'JetBrains Mono', 'Courier New', monospace"
  font_sans: "'Inter', sans-serif"

# 注入 CSS
style: |
  /* 全局重置 */
  .App {
    background-color: #050510;
    color: #ffffff;
    font-family: 'JetBrains Mono', 'Courier New', monospace;
    padding: 25px;
    line-height: 1.6;
    border: 1px solid #333;
    box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
  }

  /* 標題 */
  h1 {
    font-size: 28px;
    color: #00f3ff;
    margin-bottom: 40px;
    text-transform: uppercase;
    text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    border-left: 5px solid #bc13fe;
    padding-left: 15px;
  }

  h2 {
    font-size: 20px;
    color: #bc13fe;
    margin-top: 30px;
    margin-bottom: 20px;
    display: inline-block;
    background: rgba(188, 19, 254, 0.1);
    padding: 5px 10px;
  }

  /* 內文 */
  p {
    margin-bottom: 25px;
    font-size: 16px;
    color: #e0e0e0;
  }

  /* 強調 */
  strong {
    color: #00f3ff;
    font-weight: bold;
  }

  /* 引用 (代碼塊風格) */
  blockquote {
    margin: 30px 0;
    padding: 20px;
    background: #0a0a1a;
    border: 1px dashed #333;
    color: #00f3ff;
    font-family: monospace;
    position: relative;
  }
  blockquote::before {
    content: ">_";
    position: absolute;
    top: -10px;
    left: 10px;
    background: #050510;
    padding: 0 10px;
    color: #bc13fe;
  }

  /* 網格背景與掃描線 */
  .bg-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.1;
    background-image: linear-gradient(#00f3ff 1px, transparent 1px), linear-gradient(90deg, #00f3ff 1px, transparent 1px);
    background-size: 30px 30px;
    z-index: 0;
  }

# AI 提示詞模板
prompt: |
  請將以下內容轉換為適合「賽博霓虹」風格的 HTML。

  風格要求：
  1. 帶有技術感和未來感。
  2. 使用代碼塊風格引用重點。
  3. 強調對比與衝擊力。

  {{MARKDOWN}}
