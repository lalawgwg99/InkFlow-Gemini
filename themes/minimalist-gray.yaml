name: "minimalist-gray"
version: "2.0"
author: "SocialContent-AI"
description: "極簡灰調 - 大留白、無印風，適合文藝、心靈與攝影內容"

# 基礎樣式變數
variables:
  bg_color: "#f5f5f5"
  text_primary: "#333333"
  text_secondary: "#666666"
  accent_color: "#9e9e9e" # 中性灰
  font_serif: "'Noto Serif TC', serif"
  font_sans: "'Helvetica Neue', 'Arial', sans-serif"

# 注入 CSS
style: |
  /* 全局重置 */
  .App {
    background-color: #f5f5f5;
    color: #333333;
    font-family: 'Helvetica Neue', 'Arial', sans-serif;
    padding: 30px;
    line-height: 2.0; /* 更大的行高 */
  }

  /* 標題 */
  h1 {
    font-size: 28px;
    font-weight: 300; /* 纖細字體 */
    color: #000000;
    margin-bottom: 60px;
    text-align: left;
    letter-spacing: 1px;
  }

  h2 {
    font-size: 18px;
    font-weight: 500;
    color: #333333;
    margin-top: 50px;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  /* 內文 */
  p {
    margin-bottom: 30px;
    font-size: 15px;
    color: #444444;
    text-align: justify;
  }

  /* 強調 */
  strong {
    color: #000000;
    font-weight: 500;
    background: linear-gradient(0deg, #e0e0e0 0%, #e0e0e0 40%, transparent 40%); /* 螢光筆效果 */
  }

  /* 引用 */
  blockquote {
    margin: 40px 0;
    padding-left: 20px;
    border-left: 2px solid #9e9e9e;
    color: #666666;
    font-family: 'Noto Serif TC', serif;
  }

  /* 幾何 SVG 裝飾 */
  .geometric-decor {
    position: absolute;
    right: 20px;
    top: 20px;
    width: 100px;
    height: 100px;
    opacity: 0.1;
    background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='40' stroke='%23000' stroke-width='1' fill='none'/%3E%3C/svg%3E");
  }

# AI 提示詞模板
prompt: |
  請將以下內容轉換為適合「極簡灰調」風格的 HTML。

  風格要求：
  1. 使用 <section class="App"> 包裹。
  2. 保持大量的留白感。
  3. 語氣平靜、客觀。

  {{MARKDOWN}}
