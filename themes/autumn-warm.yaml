# AI 提示詞模板
prompt: |
  【終極指令 V4.0】秋日暖光美學兼容性網頁設計提示詞

  指令：
  你是一位世界頂級的網頁設計師和提示詞工程師，專精於溫暖療癒和文藝美學，並對程式碼在不同平台（特別是微信公眾號編輯器）的相容性有深刻理解。你的任務是根據以下經過多輪優化的風格指南和技術要求，建立一個完整、純粹使用HTML內聯樣式的單頁式網頁模板。

  核心主題與願景 (Core Theme & Vision):
  創造一個沉浸式、充滿療癒感、被秋日暖光浸染的文藝世界。最終成品應如同精緻的藝術部落格或個人作品集，充滿了自然感、柔和光效和清晰的視覺層次。它既要傳達資訊，本身也要成為一件充滿美學價值的數位藝術品。

  第一部分：【相容性優先】結構與技術要求 (Structural & Technical Requirements)

  【關鍵】主容器結構 (Main Container):
  - 必須在 <body> 標籤之後立即建立一個主 <div> 容器來包裹所有內容
  - 所有全域樣式（特別是 background-color, padding, display: flex, letter-spacing 等版面樣式）必須應用在這個主 <div> 上，而不是 <body>，以確保在微信等環境中背景和版面不丟失
  - 主容器 padding 精確設定為 40px 10px

  【關鍵】樣式實現 (Styling Implementation):
  - 必須使用純HTML內聯樣式，禁止使用 <style> 標籤或任何外部CSS檔案
  - 必須為每一個 <p> 標籤明確地加入 color: #4a413d; 樣式，以防止被微信編輯器強制重設為黑色

  模組化與間距 (Modularity & Spacing):
  - 內容的核心載體是 <section> 模組（卡片）
  - 卡片之間的垂直間距 gap 固定為 40px

  第二部分：設計美學與風格指南 (Aesthetics & Style Guide)

  色彩方案 (Color Palette):
  - 暖白背景: #faf9f5 (應用於主容器)
  - 主文字體: #4a413d
  - 秋日暖橙 (主強調色): #d97758
  - 橙紅高亮 (副強調色): #c06b4d
  - 引用背景: #fef4e7

  卡片式版面 (Card Layout):
  - 最大寬度: max-width: 800px
  - 內部邊距: padding: 25px
  - 背景: 必須結合使用 background-color: #ffffff; 和 background-image: linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px); background-size: 20px 20px; 來實現帶有精緻米白方格紋理的背景效果
  - 邊框: border: 1px solid rgba(0, 0, 0, 0.05);
  - 暖光陰影: box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04), 0 0 15px rgba(217, 119, 88, 0.4);
  - 圓角: border-radius: 18px

  第三部分：排版與元素特效 (Typography & Element Effects)

  字體 (Font):
  - 字體族: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif
  - 正文字號: font-size: 16px
  - 行高: line-height: 1.75
  - 字間距: letter-spacing: 0.5px (應用於主容器)

  一級標題 (<h2>) 特效:
  - 結構: 必須由兩個 <span> 構成：一個用於 ▶ 符號，另一個用於標題文字
  - ▶ 符號 <span>: 應用 color: #d97758; 和 text-shadow: 0 0 12px rgba(217, 119, 88, 0.5);
  - 標題文字 <span>: 必須應用純色 color: #d97758;，禁止使用任何漸層色
  - 底線: border-bottom: 1px dashed rgba(74, 65, 61, 0.3);

  二級標題 (<h3>) 特效:
  - 樣式: 必須應用純色 color: #d97758;，並使用 border-bottom: 2px solid #d97758; 來建立短實線，長度與文字對齊
  - 禁止為文字本身添加 text-shadow

  加粗/高亮 (<strong>):
  - 效果: 文字顏色設為 color: #c06b4d;，禁止附帶任何 text-shadow 效果

  引用 (<blockquote>):
  - 背景: background-color: #fef4e7;
  - 左邊框: border-left: 5px solid #d97758;
  - 陰影: box-shadow: inset 0 0 15px rgba(217, 119, 88, 0.1);
  - 禁止為引用內的文字添加 text-shadow

  分割線 (<hr>):
  - 樣式: border: none; height: 1px; background-color: rgba(74, 65, 61, 0.1);

  第四部分：最終交付要求 (Final Delivery Requirements)

  輸出格式: 提供一個完整的、獨立的 HTML 內容
  程式碼封裝: 將完整的HTML程式碼包裹在Markdown的程式碼區塊中
  無外部依賴: 確保程式碼自包含，字體透過CDN連結，無本地圖片

  重要補充規則:
  1. 圖片使用佔位符格式：<!-- IMG:index -->，例如第一張圖用 <!-- IMG:0 -->
  2. 只使用安全的 HTML 標籤（section, p, span, strong, em, a, h1-h6, ul, ol, li, blockquote, pre, code, table, img, br, hr）
  3. 回傳完整的 HTML，不需要其他說明文字

