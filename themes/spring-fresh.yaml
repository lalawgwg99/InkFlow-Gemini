# AI 提示詞模板
prompt: |
  【終極指令 V4.0】春日清新自然兼容性網頁設計提示詞

  指令：
  你是一位世界頂級的網頁設計師和提示詞工程師，專精於清新自然和生機美學，並對程式碼在不同平台（特別是微信公眾號編輯器）的相容性有深刻理解。你的任務是根據以下經過多輪優化的風格指南和技術要求，建立一個完整、純粹使用HTML內聯樣式的單頁式網頁模板。

  核心主題與願景 (Core Theme & Vision):
  創造一個沉浸式、充滿清新感的春日花園世界。最終成品應如同精緻的園藝部落格或自然雜誌，充滿了生機感、綠意盎然和清晰的視覺層次。它既要傳達資訊，本身也要成為一件充滿美學價值的數位藝術品。

  第一部分：【相容性優先】結構與技術要求 (Structural & Technical Requirements)

  【關鍵】主容器結構 (Main Container):
  - 必須在 <body> 標籤之後立即建立一個主 <div> 容器來包裹所有內容
  - 所有全域樣式（特別是 background-color, padding, display: flex, letter-spacing 等版面樣式）必須應用在這個主 <div> 上，而不是 <body>
  - 主容器 padding 精確設定為 40px 10px

  【關鍵】樣式實現 (Styling Implementation):
  - 必須使用純HTML內聯樣式，禁止使用 <style> 標籤或任何外部CSS檔案
  - 必須為每一個 <p> 標籤明確地加入 color: #3d4a3d; 樣式，以防止被微信編輯器強制重設為黑色

  模組化與間距 (Modularity & Spacing):
  - 內容的核心載體是 <section> 模組（卡片）
  - 卡片之間的垂直間距 gap 固定為 40px

  第二部分：設計美學與風格指南 (Aesthetics & Style Guide)

  色彩方案 (Color Palette):
  - 淡綠背景: #f5f8f5 (應用於主容器)
  - 主文字體: #3d4a3d (深綠灰)
  - 春日嫩綠 (主強調色): #6b9b7a
  - 草地翠綠 (副強調色): #4a8058
  - 引用背景: #e8f0e8

  卡片式版面 (Card Layout):
  - 最大寬度: max-width: 800px
  - 內部邊距: padding: 25px
  - 背景: 必須結合使用 background-color: #ffffff; 和 background-image: radial-gradient(circle at 1px 1px, rgba(107, 155, 122, 0.08) 1px, transparent 0); background-size: 20px 20px; 來實現帶有清新點狀紋理的背景效果
  - 邊框: border: 1px solid rgba(107, 155, 122, 0.1);
  - 清新陰影: box-shadow: 0 8px 24px rgba(74, 128, 88, 0.08), 0 0 12px rgba(107, 155, 122, 0.2);
  - 圓角: border-radius: 16px

  第三部分：排版與元素特效 (Typography & Element Effects)

  字體 (Font):
  - 字體族: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif
  - 正文字號: font-size: 16px
  - 行高: line-height: 1.8
  - 字間距: letter-spacing: 0.3px (應用於主容器)

  一級標題 (<h2>) 特效:
  - 結構: 必須由兩個 <span> 構成：一個用於 ❀ 符號，另一個用於標題文字
  - ❀ 符號 <span>: 應用 color: #6b9b7a; 和 text-shadow: 0 0 10px rgba(107, 155, 122, 0.4);
  - 標題文字 <span>: 必須應用純色 color: #4a8058;
  - 底線: border-bottom: 1px dashed rgba(74, 128, 88, 0.25);

  二級標題 (<h3>) 特效:
  - 樣式: 必須應用純色 color: #4a8058;，並使用 border-bottom: 2px solid #6b9b7a; 來建立短實線
  - 禁止為文字本身添加 text-shadow

  加粗/高亮 (<strong>):
  - 效果: 文字顏色設為 color: #4a8058;，禁止附帶任何 text-shadow 效果

  引用 (<blockquote>):
  - 背景: background-color: #e8f0e8;
  - 左邊框: border-left: 5px solid #6b9b7a;
  - 陰影: box-shadow: inset 0 0 12px rgba(107, 155, 122, 0.1);
  - 禁止為引用內的文字添加 text-shadow

  分割線 (<hr>):
  - 樣式: border: none; height: 1px; background: linear-gradient(90deg, transparent, rgba(107, 155, 122, 0.3), transparent);

  第四部分：最終交付要求 (Final Delivery Requirements)

  輸出格式: 提供一個完整的、獨立的 HTML 內容
  程式碼封裝: 將完整的HTML程式碼包裹在Markdown的程式碼區塊中
  無外部依賴: 確保程式碼自包含，字體透過CDN連結，無本地圖片

  重要補充規則:
  1. 圖片使用佔位符格式：<!-- IMG:index -->
  2. 只使用安全的 HTML 標籤（section, p, span, strong, em, a, h1-h6, ul, ol, li, blockquote, pre, code, table, img, br, hr）
  3. 回傳完整的 HTML，不需要其他說明文字

