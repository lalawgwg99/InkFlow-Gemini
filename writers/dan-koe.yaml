title_formulas:
  - type: "時間反差型"
    template: "如何用{短時間}，{巨大成果}"
    examples:
      - "如何用1天時間，重新設計你的整個人生"
      - "花3小時做完這件事，頂別人努力3年"
      - "一個週末，徹底改變你和金錢的關係"

  - type: "身份鎖定型"
    template: "如果你{困境}，接下來{時間}別再{行動}"
    examples:
      - "如果你有很多興趣卻不知道該選哪個，接下來3年別再浪費了"
      - "給那些「想得太多，做得太少」的人"
      - "寫給每一個覺得自己不夠自律的人"

  - type: "反常識型"
    template: "{常見概念}是個{否定詞}（{反常識觀點}）"
    examples:
      - "自律是個謊言（真正厲害的人根本不需要它）"
      - "為什麼「找到熱愛」是最坑人的建議"
      - "別再「堅持」了，堅持本身就是問題"

  - type: "技能價值型"
    template: "未來{時間}最{形容詞}的能力，不是{常見認知}"
    examples:
      - "未來10年最值錢的能力，不是你以為的那個"
      - "學會這一件事，你的表達能力超過90%的人"
      - "普通人最容易忽略的底層能力"

  - type: "問題揭露型"
    template: "你為什麼{現象}？答案可能讓你{感受}"
    examples:
      - "你為什麼總是半途而廢？答案可能讓你不舒服"
      - "那些年收百萬的人，到底做對了什麼？"
      - "為什麼你學了那麼多，生活卻沒有任何改變"

