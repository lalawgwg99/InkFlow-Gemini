social_media:
  twitter_thread:
    hook_types:
      - "反常識開場 (Spiky Opinion): 自律是個謊言。為什麼真正厲害的人從不靠堅持？"
      - "數據/時間框架 (Timeframe): 如何在30天內，每天只花1小時，建立你的個人品牌。"
      - "轉變對比 (Transformation): 3年前我負債累累。現在我年收百萬。差別只在於這 3 個思維轉變。"
      - "直接解決痛點 (Problem Solving): 你是不是也覺得「想做的太多，時間太少」？這裡有一套系統能救你。"
    structure:
      - "TWEET 1: Hook (鉤子) - 引發好奇，承諾價值"
      - "TWEET 2: Context/Problem (背景/痛點) - 建立共鳴"
      - "TWEET 3-N: Body Points (核心觀點) - 每個觀點一條推文，簡潔有力"
      - "TWEET N+1: Summary (總結) - 快速回顧問重點"
      - "TWEET N+2: CTA (行動呼籲) - 引導關注或訂閱電子報"
    formatting_rules:
      - "每條推文不超過 280 字符"
      - "善用分行與空行製造呼吸感"
      - "使用 '🧵' 標示貼文串開始"
      - "每條推文只講一個重點"

  instagram_carousel:
    structure:
      - "SLIDE 1: Hook / Title (大標題 + 引人入勝的副標)"
      - "SLIDE 2-8: Content (核心內容，每頁一個觀點，大字體)"
      - "SLIDE 9: Summary (金句總結)"
      - "SLIDE 10: CTA (儲存、分享、追蹤)"
    visual_style: "Minimalist, High Contrast, Serif Fonts"

